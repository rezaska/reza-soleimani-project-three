<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Serious!</title>
    <link rel="shortcut icon" type="image/png" href="images/Joker-favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header starts here -->
    <header class="header">
        <div class="header-text">
            <h1>So Serious!</h1>
        </div>
    </header>

    <main>
        <!-- rules starts here -->
        <section class="rules">
            <p class="rules-text">
                Welcome to So Serious!<br>
                The rules are simple:<br>
                1. If you pick the joker card, you lose!<br>
                2. If you avoid the joker card on your first and second attempt, you win!<br>
                Good luck!
            </p>
        </section>

        <section class="cards">
            <!-- card one -->
            <div class="flip-card" id="not-joker">
                <div class="flip-card-inner1">
                    <!-- front of card one -->
                    <div class="card__face card__face--front1">
                        <img src="images/Card_back_06.svg">
                    </div>
                    <!-- back of card one -->
                    <div class="card__face card__face--back1">
                        <img src="images/5C.svg">
                    </div>
                </div>
            </div>
            <!-- card two -->
            <div class="flip-card" id="joker">
                <div class="flip-card-inner2">
                    <!-- front of card two -->
                    <div class="card__face card__face--front2">
                        <img src="images/Card_back_06.svg">
                    </div>
                    <!-- back of card two -->
                    <div class="card__face card__face--back2">
                        <img src="images/joker card png.png">
                    </div>
                </div>
            </div>
            <!-- card three -->
            <div class="flip-card" id="not-joker">
                <div class="flip-card-inner3">
                    <!-- front of card three -->
                    <div class="card__face card__face--front3">
                        <img src="images/Card_back_06.svg">
                    </div>
                    <!-- back of card three -->
                    <div class="card__face card__face--back3">
                        <img src="images/10H.svg">
                    </div>
                </div>
            </div>
        </section>
        <!-- result starts here -->
        <div class="result">
            <p class="result-text">
                Choose Your First Card!
            </p>
        </div>
        <!-- play again button -->
        <div class="button-container">
            <button type="button" class="button">
                Play Again
            </button>
        </div>
    </main>
    <!-- footer starts here -->
    <footer>
        <div class="footer">
            <p class="footer-text">Created by Reza Soleimani at <a href="www.junocollege.com">Juno College</a> - 2020</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Run!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Signika:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-text">
            <h1>joker Run</h1>
        </div>
    </header>

    <main>
        <section class="rules">
            <p class="rules-text">
                Welcome to the Joker Run game!<br>
                The rules are simple:<br>
                1. If you pick the joker card, you lose!<br>
                2. If you avoid the joker card on your first and second attempt, you win!<br>
                Good luck!
            </p>
        </section>

        <section class="cards">
            <div class="flip-card" id="not-joker">
                <div class="flip-card-inner1">
                    <div class="card__face card__face--front1">
                        <img src="images/Card_back_06.svg">
                    </div>
                    <div class="card__face card__face--back1">
                        <img src="images/5C.svg">
                    </div>
                </div>
            </div>

            <div class="flip-card" id="joker">
                <div class="flip-card-inner2">
                    <div class="card__face card__face--front2">
                        <img src="images/Card_back_06.svg">
                    </div>
                    <div class="card__face card__face--back2">
                        <img src="images/joker card png.png">
                    </div>
                </div>
            </div>

            <div class="flip-card" id="not-joker">
                <div class="flip-card-inner3">
                    <div class="card__face card__face--front3">
                        <img src="images/Card_back_06.svg">
                    </div>
                    <div class="card__face card__face--back3">
                        <img src="images/10H.svg">
                    </div>
                </div>
            </div>
        </section>

        <div class="result">
            <p class="result-text">
                Choose Your First Card!
            </p>
        </div>

        <div class="button-container">
            <button type="button" class="button">
                Play Again
            </button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p class="footer-text">Created by Reza Soleimani at <a href="www.junocollege.com">Juno College</a> - 2020</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
